<html>
<head>
  <title>台灣騎樓建築研究 Taiwanese Arcades Studies</title>
  <meta charset="utf-8">
  <meta name="description" content="整理台灣騎樓建築的型式分期，大致皆依日治前、中、後期分為不同類型。
				    也列出了當時的相關法令，及世界建築潮流供比較參考。"/>
  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 10pt;
	  padding: 0 10px 30px;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
    }
    
    h1 {
      color: #4D4D4D;
	  font-family:SimHei;
	  text-align:center
    }
	
	p {
      color: #4D4D4D;
	  font-family: Microsoft JhengHei;
	  text-align:center
    }
	
    .vis-item.openwheel  { background-color: #B0E2FF; }
    .vis-item.rally      { background-color: #EAEAEA; }
    .vis-item.motorcycle { background-color: #FA8072; }
    .vis-item.touringcar { background-color: #B4EEB4; }
    .vis-item.endurance  { background-color: #FFFFCC; }
    .vis-item.hong       { background-color: #D97763; }
    .vis-item.chi        { background-color: #B74630; }
    .vis-item.huang 	 { background-color: #F6D8AE; }
    .vis-item.lu         { background-color: #E7F1CC; }
	
    .vis-item.vis-background.ming { background-color: #e6ffb3 }
    .vis-item.vis-background.qing { background-color: #ffe6b3 }
    .vis-item.vis-background.jp   { background-color: #ffb3b3 }
    .vis-item.vis-background.kmt  { background-color: #ccffff }
  </style>
</head>

<body>
<h1>台灣街屋形式分期</h1>
<p>分類是為了理解，不過也會陷入無法分類的窘境。</p>
<div id="visualization"></div>
  <script src="vis/vis.js"></script>
  <link href="vis/vis.css" rel="stylesheet" type="text/css" />
<script>
  var groups = new vis.DataSet([
    {"content": "井手薰《改隸四十年間的台灣的建築變遷》1936", "id": 1,className:'openwheel'},
	{"content": "富田芳郎《臺灣鄉鎮之研究》1943", "id": 2, className:'openwheel'},
    {"content": "林昭媚《市街與騎樓的探討》1981", "id": 3, className:'openwheel'},
    {"content": "李乾朗《20世紀前半葉臺灣街屋立面形式之演變》1983", "id": 4, className:'openwheel'},
	{"content": "黃羅財《臺灣傳統長型店鋪住宅之研究》1983", "id": 5, className:'openwheel'},
	{"content": "黃義魁《臺灣騎樓空間之研究》1985", "id": 6, className:'openwheel'},
    {"content": "傅朝卿《台南市日據時期歷史性建築》1995", "id": 7, className:'openwheel'},
	{"content": "劉昭宏《日據時期台北市騎樓形式之初探》1995", "id": 8, className:'openwheel'},
	{"content": "林淑貞《日據時期街屋立面形式之演變》1997", "id": 9, className:'openwheel'},
	{"content": "堀込憲二《日治時期台灣近代建築外牆磁磚形式與色彩變遷之研究》2011", "id": 10, className:'openwheel'},
  ]);
 
  var items = new vis.DataSet([
	{start: new Date(1895, 0, 1), end: new Date(1906, 11, 31), group:1, className:"", content:"試驗期"},
	{start: new Date(1907, 0, 1), end: new Date(1915, 11, 31), group:1, className:"", content:"磚造全盛時期"},
	{start: new Date(1916, 0, 1), end: new Date(1924, 11, 31), group:1, className:"", content:"淡色貼瓦外裝時期"},
	{start: new Date(1925, 0, 1), end: new Date(1934, 11, 31), group:1, className:"", content:"鋼筋混凝土時代"},
	{start: new Date(1935, 0, 1), end: new Date(1945, 11, 31), group:1, className:"", content:"新樣式時代"},

	{start: new Date(1895, 0, 1), end: new Date(1911, 11, 31), group:"2", className:"", content:"明治型"},
	{start: new Date(1912, 0, 1), end: new Date(1925, 11, 31), group:"2", className:"", content:"大正型"},
	{start: new Date(1926, 0, 1), end: new Date(1945, 11, 31), group:"2", className:"", content:"昭和型"},
	
	{start: new Date(1895, 0, 1), end: new Date(1911, 11, 31), group:3, className:"", content:"唐山影響期"},
	{start: new Date(1912, 0, 1), end: new Date(1915, 11, 31), group:3, className:"", content:"番邊影響早期"},
	{start: new Date(1916, 0, 1), end: new Date(1920, 11, 31), group:3, className:"", content:"番邊影響中期"},
	{start: new Date(1921, 0, 1), end: new Date(1925, 11, 31), group:3, className:"", content:"番邊影響晚期"},
	{start: new Date(1926, 0, 1), end: new Date(1945, 11, 31), group:3, className:"", content:"日據時期"},
	
	{start: new Date(1895, 0, 1), end: new Date(1911, 11, 31), group:4, className:"", content:"醞釀期"},
	{start: new Date(1912, 0, 1), end: new Date(1932, 11, 31), group:4, className:"", content:"牌樓厝全盛期"},
	{start: new Date(1933, 0, 1), end: new Date(1945, 11, 31), group:4, className:"", content:"現代運動下的新立面"},
	
	{start: new Date(1895, 0, 1), group:5, className:"", content:"日初"},
	{start: new Date(1945, 0, 1), group:5, className:"", content:"日末"},
	
	{start: new Date(1895, 0, 1), end: new Date(1912, 11, 31), group:6, className:"", content:"日據初期"},
	{start: new Date(1913, 0, 1), end: new Date(1928, 11, 31), group:6, className:"", content:"日據中期"},
	{start: new Date(1929, 0, 1), end: new Date(1945, 11, 31), group:6, className:"", content:"日據晚期"},
	
	{start: new Date(1895, 0, 1), end: new Date(1910, 11, 31), group:7, className:"", content:"醞釀期"},
	{start: new Date(1911, 0, 1), end: new Date(1930, 11, 31), group:7, className:"", content:"歷史式樣期"},
	{start: new Date(1931, 0, 1), end: new Date(1945, 11, 31), group:7, className:"", content:"現代期"},
	
	{start: new Date(1860, 0, 1), end: new Date(1894, 11, 31), group:8, className:"", content:"四口通商基本形制之建立"},
	{start: new Date(1895, 0, 1), end: new Date(1911, 11, 31), group:8, className:"", content:"日據初期仿洋樓之盛行與形式分裂"},
	{start: new Date(1912, 0, 1), end: new Date(1929, 11, 31), group:8, className:"", content:"日據中期雕雕飾主義興起與浪漫表現"},
	{start: new Date(1930, 0, 1), end: new Date(1945, 11, 31), group:8, className:"", content:"日據末期現代建築風潮之形式簡化"},
	
	{start: new Date(1895, 0, 1), end: new Date(1911, 11, 31), group: 9, className:"", content:"日據初期"},
	{start: new Date(1912, 0, 1), end: new Date(1931, 11, 31), group: 9, className:"", content:"日據中期牌樓興起"},
	{start: new Date(1932, 0, 1), end: new Date(1945, 11, 31), group: 9, className:"", content:"日據末期新街屋立面"},

	{start: new Date(1895, 0, 1), end: new Date(1911, 11, 31), group:10, className:"hong", content:"紅磚之紅色"},
	{start: new Date(1912, 0, 1), end: new Date(1922, 11, 31), group:10, className:"chi", content:"赤小口磁磚之紅色"},
	{start: new Date(1923, 0, 1), end: new Date(1932, 11, 31), group:10, className:"huang", content:"黃褐色系磁磚"},
	{start: new Date(1933, 0, 1), end: new Date(1945, 11, 31), group:10, className:"lu", content:"黃綠色(青綠色)系磁磚"},	
	])

  var container = document.getElementById('visualization');
  var options = {
    groupOrder: function (a, b) {
        return a.value - b.value;
    },
    groupOrderSwap: function (a, b, groups) {
    	var v = a.value;
    	a.value = b.value;
    	b.value = v;
    },
    stack: false,
    orientation: 'both',
    editable: false,
    groupEditable: true,
    start: new Date(1880, 0, 1),
    end: new Date(1950, 11, 31)
  };

  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);

</script>

</html>
